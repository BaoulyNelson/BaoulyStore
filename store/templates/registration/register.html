{% extends "base.html" %}

{% block title %}Créer un compte{% endblock %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
  <h2>Créer un compte</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Créer un compte</button>
  </form>

  <p>Vous avez déjà un compte ? <a href="{% url 'login' %}">Connexion</a></p>
{% endblock %}
