{% extends "base.html" %}
{% block title %}Recherche{% endblock %}

{% block content %}
{% load static %}

<!-- Ajout du lien Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">Rechercher un produit</h2> <!-- Titre au-dessus -->

    <!-- Conteneur du formulaire -->
    <div class="d-flex justify-content-center">
        <form action="{% url 'search_results' %}" method="GET" class="d-flex w-75 p-3 border border-light rounded shadow-sm">
            <div class="input-group w-100">
                <input type="text" name="q" id="search-input" class="form-control w-75" placeholder="Rechercher un produit..." required />
                <button type="submit" class="btn btn-primary w-auto ms-2">
                    <i class="fas fa-search"></i> Rechercher
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Script pour activer le focus -->
<script>
    window.onload = function() {
        document.getElementById('search-input').focus();
    };
</script>

<!-- Ajout du script Bootstrap 5 JS pour certaines fonctionnalitÃ©s -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
