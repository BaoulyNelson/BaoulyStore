{% extends "base.html" %}
{% block title %}Recherche{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Rechercher un produit</h2>

    <!-- Conteneur du formulaire avec ajustement pour petits écrans -->
    <div class="d-flex justify-content-center">
        <form action="{% url 'search_results' %}" method="GET" class="d-flex w-75 p-3 border border-light rounded shadow-sm">
            <div class="input-group w-100">
                <!-- Champ de recherche avec bouton bien ajusté -->
                <input type="text" name="q" id="search-input" class="form-control rounded-start" placeholder="Rechercher un produit..." required />
                <button type="submit" class="btn btn-primary rounded-end">
                    <i class="fas fa-search"></i> Rechercher
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Script pour activer le focus -->
<script>
    window.onload = function() {
        document.getElementById('search-input').focus();
    };
</script>

{% endblock %}
