{% extends 'base.html' %}

{% block title %}Suivi de commande{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Suivi de votre commande</h2>
        <p class="text-muted">Entrez votre numéro de commande pour connaître son statut.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <form method="GET" action="#">
                    <div class="mb-3">
                        <label for="trackingNumber" class="form-label fw-bold">Numéro de commande :</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                            <input type="text" class="form-control" id="trackingNumber" name="trackingNumber" placeholder="Ex: CMD123456" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Suivre ma commande</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
