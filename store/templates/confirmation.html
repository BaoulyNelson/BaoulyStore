{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/supprimer.css' %}" />
{% endblock %}

{% block content %}


<div class="confirmation-container text-center">
    <h3 class="display-6 text-danger mb-4">Confirmer la suppression</h3>
    <p class="lead">Êtes-vous sûr de vouloir supprimer <strong>{{ produit.nom }}</strong> du panier ?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger btn-lg">Supprimer</button>
            <a href="{% url 'afficher_panier' %}" class="btn btn-secondary btn-lg">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
